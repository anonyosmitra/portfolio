<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonyo | Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="window" class="terminal" style="width: 1000px;height: 600px;">
        <div class="terminal-toolbar">
            <div class="button close" onclick="document.getElementById('window').remove();"></div>
            <div class="button minimize" onclick="document.getElementById('window').style='width: 800px;height: 500px;'"></div>
            <div class="button maximize"onclick="document.getElementById('window').style='width: 1400px;height: 800px;'"></div>
        </div>
        <div class="terminal-menu">
            <ul>
                <li onclick="document.getElementById('page').src='home.html'">About Me</li>
                <li onclick="document.getElementById('page').src='projects.html'">My Projects</li>
                <li onclick="document.getElementById('page').src='contact.html'">Contact Me</li>
            </ul>
        </div>
        <div class="terminal-body">
            <iframe id="page" src="home.html"></iframe>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
